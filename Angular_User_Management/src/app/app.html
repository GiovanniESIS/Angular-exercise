<h1>CREAZIONE DELL'UTENTE</h1>
<input type="text" placeholder="Inserisci il tuo nome" [(ngModel)]="nome">
<input type="text" placeholder="Inserisci la tua email" [(ngModel)]="email">
<input type="password" placeholder="Inserisci la tua password" [(ngModel)]="password">
<button id="submit_data_button" (click)="aggiungiUtente()">Invia</button>
<table style="width:25%;">
  <tr>
    <th>NOME</th>
    <th>EMAIL</th>
    <th>PASSWORD</th>
    <th>DELETE</th>
  </tr>
  
    @for (u of utenti; track $index) {
    <tr>
    <td>{{u.nome}}</td>
    <td>{{u.email}}</td>
    <td>{{ '*'.repeat(u.password.length) }}</td>
    <button id="delete_button" (click)="eliminaUtente(u.email)">Cancella</button>
    </tr>
  }
   
</table>
