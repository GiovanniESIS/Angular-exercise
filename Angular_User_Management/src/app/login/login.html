<div id="box_form">
  <h2>Login</h2>

  <input type="text" placeholder="Email" [(ngModel)]="email"><br><br>
  @if(showPassword){
    <input type="text" placeholder="Password" [(ngModel)]="password"><br><br>
  } @else {
    <input type="password" placeholder="Password" [(ngModel)]="password"><br><br>
  }
  <input type="checkbox" (click)="togglePassword()"> {{nome_check}} <br><br>
  <button id="button_log" (click)="login()">Accedi</button><br>
  <a routerLink="/sign-in">Non hai un account? Registrati!</a>
  @if(isError){
    <br>
    <span style="color: rgb(255, 77, 77); font-size: 15px;">{{err}}</span>
  }
  <br><br><br><br>
  <a id="home" routerLink="/home"><img src="home.ico"></a>
</div>
