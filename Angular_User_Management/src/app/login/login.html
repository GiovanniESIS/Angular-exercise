<div id="box_form">
  <h2>Login</h2>

  <input type="text" placeholder="Email" [(ngModel)]="email"><br><br>
  <input type="password" placeholder="Password" [(ngModel)]="password"><br><br>
  <button id="button_log" (click)="login()">Accedi</button>
  @if(isError){
    <br>
    <span style="color: rgb(255, 77, 77); font-size: 15px;">{{err}}</span>
  }
  <br><br><br><br>
  <a id="home" routerLink="/home"><img src="home.ico"></a>
</div>
