<h1>ELENCO DEGLI UTENTI</h1>
<button id="submit_data_button" (click)="tornaHome()">torna alla pagina di Sign in</button>
<table style="width:25%;">
  <tr>
    <th>NOME</th>
    <th>EMAIL</th>
    <th>PASSWORD</th>
    <th>DELETE</th>
  </tr>
  
    @for (u of utenti; track $index) {
    <tr>
    <td>{{u.nome}}</td>
    <td>{{u.email}}</td>
    <td>{{ '*'.repeat(u.password.length) }}</td>
    <button id="delete_button" (click)="eliminaUtente(u.email)">Cancella</button>
    </tr>
    }

</table>
