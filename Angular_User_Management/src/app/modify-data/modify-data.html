<div id="box_form">
  <h2>Aggiorna password</h2>

  <input type="text" [disabled]="true" placeholder="{{email}}" [(ngModel)]="email"><br><br>
  @if(showPassword){
    <input type="text" placeholder="Vecchia Password" [(ngModel)]="old_password"><br><br>
    <input type="text" placeholder="Nuova Password" [(ngModel)]="password"><br><br>
    <input type="text" placeholder="Conferma nuova password" [(ngModel)]="confirm_password"><br><br>
  } @else {
    <input type="password" placeholder="Vecchia Password" [(ngModel)]="old_password"><br><br>
    <input type="password" placeholder="Nuova Password" [(ngModel)]="password"><br><br>
    <input type="password" placeholder="Conferma nuova password" [(ngModel)]="confirm_password"><br><br>
  }
  <input type="checkbox" (click)="togglePassword()"> {{nome_check}} <br><br>
  <button id="button_modify" (click)="modify()">Conferma dati</button>
  @if(isError){
    <br>
    <span style="color: rgb(255, 77, 77); font-size: 15px;">{{err}}</span>
  }
  <br><br><br><br>
  <a id="home" routerLink="/list_users"><img src="tornare_indietro.gif"></a>
</div>
